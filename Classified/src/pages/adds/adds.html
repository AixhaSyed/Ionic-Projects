<ion-navbar primary *navbar>
  <ion-title >
    Ads List
  </ion-title>
</ion-navbar>


    

<ion-content class="home"> 
    
   <ion-list>
        <ion-item ngFor="ad of ads">
            <ion-avatar item-left>
            <!--<img src="images/nin-live.png">-->
            <img src="{{ads.MainImage}}">
            </ion-avatar>
            <h2>{{ads.Title}}</h2>
            <p>{{ads.Price}} | {{ads.Category}}</p>
            <ion-icon name="md-arrow-dropright" item-right></ion-icon>
        </ion-item>
    </ion-list>

  
</ion-content>
