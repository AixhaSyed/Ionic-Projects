<ion-navbar primary *navbar>
  <ion-title >
    Classified App
  </ion-title>
</ion-navbar>

<ion-content>
<ion-row  class="main-menu">
        <ion-col width-20>
            <button full>
                <ion-icon name="home" (click)= "gotoPage2(_HomePage)"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-20>
            <button full (click)="gotoPage(_AdAddPage)" >
                <ion-icon name="md-add-circle"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-20>
            <button full (click)="gotoPage(_SearchPage)">
                <ion-icon name="md-search"></ion-icon>
            </button>
        </ion-col>
        <ion-col width-20>
            <button full (click)="categoryToggle()">
                <ion-icon name="md-menu" ></ion-icon>
            </button>
        </ion-col>
        <ion-col width-20>
            <button full>
                <ion-icon name="md-person-add"></ion-icon>
            </button>
        </ion-col>
    </ion-row>
