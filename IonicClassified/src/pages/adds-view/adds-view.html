<ion-header>

  <ion-navbar>
    <ion-title>Adds-View</ion-title>
  </ion-navbar>

</ion-header>

              <ion-content padding>
              <ion-list>
        <ion-item *ngFor=" let ad of ads">

       <img src="{{ad.MainImage}}"/>
  
       <h1>
       {{ad.title}}
       </h1>
      
  
  
    <h3><b>Title : </b> {{ad.title}}</h3>
    <h3><b>Description : </b> {{ad.Description}}</h3>
    <h3><b>Price : </b> {{ad.Price}}</h3>
    <h3><b>Contact NUmber : </b> {{ad.ContactNumber}}</h3>
    <h3><b>POsted By : </b> {{ad.PostedBy}}</h3>
    <h3><b>Image : </b> {{ad.MainImage}}</h3>
    <h3><b>Catagory : </b> {{ad.Catagory}}</h3>
    <h3><b>Featured : </b> {{ad.Feature}}</h3>
 
            
                
      
        </ion-item>
    </ion-list>
  
 
</ion-content>
