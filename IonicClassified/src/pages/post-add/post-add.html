<ion-header>

  <ion-navbar color="light" >
    <ion-title>POST ADD</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

  <ion-item>
    <ion-label fixed>Title</ion-label>
    <ion-input type="text" value="" #Title></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Description</ion-label>
    <ion-input type="text" value=""  #Description></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label fixed>Price</ion-label>
    <ion-input type="text" value="" #Price></ion-input>
  </ion-item>

 <ion-item>
    <ion-label fixed>Contact Number </ion-label>
    <ion-input type="text" value="" #ContactNumber ></ion-input>
  </ion-item>
   <ion-item>
    <ion-label fixed>PostedBy</ion-label>
    <ion-input type="text" value="" #PostedBy></ion-input>
  </ion-item>
  
  <ion-item>
    <ion-label>Featured</ion-label>
    <ion-toggle [(ngModel)]="featured"></ion-toggle>
  </ion-item>
  
  <ion-item>
    <ion-label>Category</ion-label>
    <ion-select #Category>
      <ion-option *ngFor=" let c of categories" value="{{c}}">{{c}}</ion-option>
    </ion-select>
  </ion-item>

     <img src="{{image}}">
    <br>
    <button block large (click)="captureImage()" >Capture</button>
  </ion-item>
  
  <ion-item>
    <button block large (click)="createAd(Title, Description, Price,PostedBy, ContactNumber, Category)" >Save</button>
  </ion-item>-->
<ion-item>
    <button ion-button full  color="light" (click)="captureImage()" >Upload Image</button>
  </ion-item>
  <ion-item>  <button ion-button full color="light" (click)="createAd(Title, Description, Price, PostedBy, ContactNumber, Category)">Post</button>
</ion-item>

  

</ion-list>
  

</ion-content>
